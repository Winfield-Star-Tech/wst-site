<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>

<div th:fragment="content" id="main-content" ng-controller="KbListCtrl">
				<h1>Hangar</h1>
				Hangar like functionality, such as pvp list and ship doctrines
<div>
				<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#killboardDiv">Show Killboard</button>
</div>
  <div id="killboardDiv" class="collapse">
  
				<div class="panel panel-default col-sm-8">
  <div class="panel-heading">Killboard</div>
  <div class="panel-body">
				<table class="table table-fixed">
				<thead>
					<tr>
						<th class="col-xs-2">Character</th>
						<th class="col-xs-2">Ship Kills</th>
						<th class="col-xs-2">Ships Lost</th>
						<th class="col-xs-2">Net Kills</th>
					</tr>
				</thead>
				<tbody>
				<tr ng-repeat="e in kblist">
					<td>{{e.name}}</td>
					<td>{{e.shipsDestroyed}}</td>
					<td>{{e.shipsLost}}</td>
					<td>{{e.shipDestroyedBalance}}</td>
				</tr>
				</tbody>
				</table></div>
				</div>
</div>
</div>

</body>
</html>
